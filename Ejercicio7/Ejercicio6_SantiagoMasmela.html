<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Santiago Masmela">
    <link rel="stylesheet" href="style.css">
    <title>Redes sociales</title>
</head>
<body>
    <h1>Mapa del Sitio</h1>
    <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Bienvenido <br> Que tenga una buena búsqueda</p>
    <table border="5">
        <thead>
            <tr>
                <th>Nombre de la Red Social</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Facebook</th>
                <th> <a href="https://www.facebook.com/">https://www.facebook.com/</a></th>
            </tr>
            <tr>
                <th>X</th>
                <th><a href="https://www.x.com/">https://www.x.com/</a></th>
            </tr>
            <tr>
                <th>Instagram</th>
                <th> <a href="https://www.instagram.com/">https://www.instagram.com/</a> </th>
            </tr>
            <tr>
                <th>Pinterest</th>
                <th> <a href="https://www.pinterest.com/">https://www.pinterest.com/</a> </th>
            </tr>
        </tbody>
    </table>
    <h1>Búsqueda</h1>
    <form action="">
        <div id="buttons">
            <label for="keyword-search">Por palabras clave</label>
            <input type="text" id="keyword-search">
        </div>
        <div class="search">
            <label for="author-search">Por URL</label>
            <input type="text" id="author-search">
        </div>
        <div > 
            <input type="reset" value="Borrar">
            <input type="submit" value="Buscar">
        </div>
    </form>
    
</body>
</html>
